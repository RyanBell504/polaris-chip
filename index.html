<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      --psu-blue: #132b64;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>Penn State Locations</h1>
  <my-card image="https://gopsusports.com/imgproxy/WGYkyuIKGU5T0IO-JEftbXTHodp6K-Il-oM_MFSwaiE/rs:fit:1980:0:0:0/g:ce:0:0/q:90/aHR0cHM6Ly9zdG9yYWdlLmdvb2dsZWFwaXMuY29tL2dvcHN1c3BvcnRzLXByb2QvMjAyMy8wNy8xMy9DNFMycW5DRzhxcE1JNHBYTGhHT1hacng1Qkdrd0FURDNMZnMwdG9CLndlYnA.webp" title="BEAVER STADIUM" description="West Shore Home Field at Beaver Stadium, commonly known as Beaver Stadium, is a college football stadium on the campus of Pennsylvania State University in Penn State University Park. Wikipedia" link="https://hax.psu.edu" location="1, University Park, PA 16802"></my-card>
  <my-card image="https://i0.wp.com/cdn.onwardstate.com/uploads/2024/09/IMG_7920.jpg?fit=750%2C500&ssl=1" title="OLD MAIN" description="Old Main is The Pennsylvania State University's first building of major significance. First completed in 1867, the current incarnation of the building was completed in 1930. Today, Old Main serves as the administrative center of Penn State, housing the offices of the president and other officials. Wikipedia" link="https://onwardstate.com" location=" Pollock Rd, University Park, PA 16802"></my-card>
  <my-card image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbeg47_9TqKQ84SWMpqaMbMyS7EvPB4m7E8Q&s" title="PEGULA" description="The Pegula Ice Arena is a 6,014-seat multi-purpose arena in University Park, Pennsylvania on the campus of Penn State University. The facility is located on the corner of Curtin Road and University Drive near the Bryce Jordan Center. Wikipedia" link="https://gopsusports.com/pegula-ice-arena-public" location="250 University Dr, State College, PA 16802"></my-card>
  <my-card image="https://creamery.psu.edu/media/wysiwyg/new/4-25-24_news.jpg" title="CREAMERY" description="University's historic (circa-1889) creamery makes ice creams & sherbets for students & the public." link="https://creamery.psu.edu" location="119 Food Science Building, University Park, PA 16802"></my-card>
  <my-card image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCsEP1AYI2wWvmp0nu-fw7wzg9S5w_R-b6AA&s" title="THE HUB" description="The HUB-Robeson Center is the student union building, centrally located on Penn State's main campus in University Park, Pennsylvania. Wikipedia" link="https://liveon.psu.edu/university-park/dining/hub-dining" location="288 Pollock Rd, University Park, PA 16802"></my-card>

</html>
